    <section>
        <div class="row">
            <div class="col-lg-12 box">
                <div class="row fields">
                    <div class="col-lg-3">
                        <form id="leavingForm" onsubmit="return submitform()">
                            <label for="Leaving">Leaving From:</label>
                            <input list="Leavings" name="Leaving" id="Leaving" placeholder="Leaving From">
                            <datalist id="Leavings">
                                <option value="CHANDIGARH"></option>
                                <option value="DEHLI"></option>
                                <option value="SUJANPUR"></option>
                                <option value="HAMIRPUR"></option>
                                <option value="KANGRA"></option>
                                <option value="BAIZNATH"></option>
                                <option value="UNA"></option>
                            </datalist><br>
                            <span id="leavingerror"></span>
                        </form>
                    </div>
                    <div class="col-lg-3">
                        <form id="goingto">
                            <label for="Going">Going To:</label>
                            <input list="Goings" name="Going" id="Going" placeholder="Going To">
                            <datalist id="Goings">
                                <option value="CHANDIGARH"></option>
                                <option value="DEHLI"></option>
                                <option value="SUJANPUR H.P"></option>
                                <option value="HAMIRPUR"></option>
                                <option value="KANGRA"></option>
                                <option value="BAIZNATH"></option>
                                <option value="UNA"></option>
                            </datalist><br>
                            <span id="goingerror"></span>
                        </form>
                    </div>
                    <div class="col-lg-3">
                        <form id="departureFrom">
                            <label for="departure">Date of Departure:</label>
                            <input type="date" id="departure" name="departure" size="30">
                            <span id="departureerror"></span>
                        </form>
                    </div>
                    <div class="col-lg-3">
                        <form id="returnFrom">
                            <label for="Return">Date Of Return:</label>
                            <input type="date" id="Return" name="Return" size="30">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-7 offset-lg-5">
            <button type="submit" class="btn3">Search Seats</button>
        </div>
        <div id="timetable"></div>
    </section>
